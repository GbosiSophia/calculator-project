<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="calc_design.css">
</head>
<body>
    <h1 class="title">Sophia's Calculator</h1>
    <div id="container">
        <div class="calculator">
            <input type="text" id="display" disabled/>
            <div class="buttons">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>+</button>

                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>-</button>

                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>x</button>

                <button>C</button>
                <button>9</button>
                <button>/</button>
                <button>.</button>

                <button>^</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="calc_logic.js" defer></script>

</html>
